<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Tell Us About Yourself</h1>
    <form action="/results" method="GET">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="experience">Years of Work Experience:</label>
        <input type="number" id="experience" name="experience" placeholder="Enter years of experience" required>
      </div>
      <div class="form-group">
        <label for="creditScore">Credit Score:</label>
        <input type="number" id="creditScore" name="creditScore" min="300" max="850" placeholder="Enter your credit score" required>

      </div>
      <div class="form-group">
        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="income" placeholder="Enter your annual income" required>
      </div>
      <div class="form-group">
        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus" required>
          <option value="" disabled selected>Select your marital status</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
        </select>
      </div>
    
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
